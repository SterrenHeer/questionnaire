{% extends 'survey/base.html' %}

{% block title %}
    Questionnaire
{% endblock %}

{% block content %}

    {% if latest_question_list %}
        <ul>
        {% for question in latest_question_list %}
            <li><a href="{% url 'survey:detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No survey are available.</p>
    {% endif %}

{% endblock %}
